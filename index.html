<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GoButuan â€“ Route Navigator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- TOP BAR -->
  <div class="topbar">
    <button id="routesToggle" class="topbar-left" aria-expanded="false">
      Show Routes â–¾
    </button>

    <div class="topbar-right">
      <button id="btnLocate" class="icon-btn">ğŸ“</button>
      <button id="btnSearch" class="icon-btn">ğŸ”</button>
    </div>
  </div>

  <!-- OVERLAY -->
  <div id="overlay" class="overlay"></div>

  <!-- SEARCH BOX -->
  <div id="searchBox" class="search-box">
    <h2 class="sb-title">Search Location</h2>

    <div class="input-group">
      <input id="startInput" class="sb-input" placeholder="Start location">
      <div id="startList" class="suggestions"></div>
    </div>

    <div class="input-group">
      <input id="destInput" class="sb-input" placeholder="Destination">
      <div id="destList" class="suggestions"></div>
    </div>

    <button id="searchConfirm" class="primary-btn">Search</button>
    <button id="closeSearch" class="secondary-btn">Close</button>
  </div>

  <!-- RECOMMENDED ROUTE CARD -->
  <div id="recommendedRoute" class="recommended-route-card" style="display: none;">
    <!-- This content will be dynamically updated -->
  </div>

  <!-- ROUTES TRAY -->
  <aside id="tray" class="tray">
    <div class="section">
      <div id="routesList" class="routes-list"></div>
      <div class="row">
        <button id="btnShowAll" class="secondary small">Show all</button>
        <button id="btnHideAll" class="secondary small">Hide all</button>
      </div>
    </div>
  </aside>

  <div id="map"></div>

  <script src="app.js"></script>
</body>
</html>
