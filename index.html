<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Butuan Multicab – Routes Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />

  <!-- App CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="map"></div>

  <aside class="panel">
    <h1>Butuan Multicab – Routes</h1>

    <div class="section">
      <div class="panel-title">Toggle routes</div>
      <div id="routesList" class="routes-list"><!-- checkboxes generated by JS --></div>
      <div class="row">
        <button id="btnShowAll" class="secondary small">Show all</button>
        <button id="btnHideAll" class="secondary small">Hide all</button>
      </div>
    </div>

    <div id="status" class="msg">Loading routes…</div>
  </aside>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  <!-- App JS -->
  <script src="app.js" defer></script>
</body>
</html>
