<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GoButuan ‚Äì Multicab Route Navigator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- TOP BAR -->
  <div class="topbar">
    <button id="routesToggle" class="topbar-left" aria-expanded="false">
      Show Routes <span class="chev">‚ñæ</span>
    </button>

    <div class="topbar-right">
      <button id="btnLocate" class="icon-btn">
        <img src="https://maps.google.com/mapfiles/ms/icons/red-dot.png" class="icon-img">
      </button>

      <button id="btnSearch" class="icon-btn">‚ùî</button>
    </div>
  </div>

  <!-- OVERLAY + DIRECTIONS BOX -->
  <div id="directionsOverlay" class="directions-overlay"></div>

  <div id="directionsBox" class="directions-box">
    <h3>Directions</h3>

    <!-- START -->
    <div class="dir-row" id="startRow">
      <div class="dir-icon">‚óã</div>
      <input id="startInput" class="dir-input" placeholder="Start location">
    </div>

    <!-- SWAP BUTTON -->
    <button id="swapBtn" class="swap-btn">‚Üï</button>

    <!-- DESTINATION -->
    <div class="dir-row" id="destRow">
      <div class="dir-icon">üìç</div>
      <input id="destInput" class="dir-input" placeholder="Destination">
    </div>

    <button id="directionsClose" class="dir-close">Close</button>
  </div>

  <!-- ROUTES TRAY -->
  <aside id="tray" class="tray">
    <div class="section">
      <div id="routesList" class="routes-list"></div>
      <div class="row">
        <button id="btnShowAll" class="secondary small">Show all</button>
        <button id="btnHideAll" class="secondary small">Hide all</button>
      </div>
    </div>
  </aside>

  <div id="map"></div>

  <script src="app.js"></script>
</body>
</html>
