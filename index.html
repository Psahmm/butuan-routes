<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Butuan Multicab – Routes Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="map"></div>

  <!-- Collapsible header -->
  <button id="routesToggle" class="tray-toggle" aria-expanded="false">
    <span class="title">Show Routes</span>
    <span class="chev">▾</span>
  </button>

  <!-- Tray panel -->
  <aside id="tray" class="tray">
    <div class="section">
      
      <div id="routesList" class="routes-list"></div>
      <div class="row">
        <button id="btnShowAll" class="secondary small">Show all</button>
        <button id="btnHideAll" class="secondary small">Hide all</button>
      </div>
    </div>
  </aside>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="app.js" defer></script>
</body>
</html>
